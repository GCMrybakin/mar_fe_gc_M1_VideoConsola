<body>
    <div class="main-grid">
        <div class="gameboy-container">
            <div class="PantallaMarco">
                <div class="powerDiv">
                    <div class="powerImage">
                        <img src="images/powerOn.png" class="powerCircle">
                        <img src="images/power.png" class="power2">

                </div>
                <div class="Marco">

                </div>
            </div>
            <div class="nintendoMarca">

            </div>
            <div class="botones">

                    <div class="Flecha izquierda"><img src="images/flecha_abajo.png"></div>
                </div>
                <div class="botEspecial">
                    <div class="boton B"><p>B</p></div>
                    <div class="boton A"><p>A</p></div>
                </div>
            </div>
            <div class="boton-row">
                <div class="botonMenus"></div>

            </div>
